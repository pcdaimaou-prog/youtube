name: "MC-AI-Full-System"
on: [workflow_dispatch]

permissions:
  contents: write # 進捗保存のために必須

jobs:
  # 管理サーバー (1ジョブ)
  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Management Server
        run: |
          npm install express localtunnel
          timeout 3600s node main.js --mode server

  # AIボット (10ジョブ)
  bot:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pair_id: [1, 2, 3, 4, 5]
        role: ["A", "B"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve & sleep 10 && ollama pull llama3:8b-instruct-q4_0
      - name: Run Bot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install mineflayer node-fetch minimist
          # ボットも main.js を使用して起動
          node main.js --mode bot --pair ${{ matrix.pair_id }} --name "Bot-${{ matrix.pair_id }}-${{ matrix.role }}"
