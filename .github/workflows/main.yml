name: "MC-AI-Architect-Pro-Final"
on: [workflow_dispatch]

permissions:
  contents: write

jobs:
  # --- 管理サーバー (1ジョブ) ---
  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Server
        run: |
          npm install express localtunnel
          timeout 3600s node main.js --mode server

  # --- AIボット (10ジョブ) ---
  bot:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pair_id: [1, 2, 3, 4, 5]
        role: ["A", "B"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve & 
          sleep 10 && ollama pull llama3:8b-instruct-q4_0
      - name: Run AI Bot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install mineflayer node-fetch minimist
          node main.js --mode bot --pair ${{ matrix.pair_id }} --role ${{ matrix.role }} --name "Bot-${{ matrix.pair_id }}-${{ matrix.role }}"
