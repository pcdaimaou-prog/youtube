name: "MC-AI-Architect-Final-Form"
on:
  workflow_dispatch:
    inputs:
      mc_host:
        description: 'マイクラサーバーのIP'
        default: 'youtube.logic-archive.f5.si'
      task_p1:
        description: 'ペア1への建築指示と範囲 (指示 | X1 Y1 Z1 | X2 Y2 Z2)'
        default: '和風の城門 | 100 64 100 | 120 80 120'
      task_p2:
        description: 'ペア2への建築指示と範囲'
        default: '噴水広場 | 130 64 100 | 150 80 120'
      task_p3:
        description: 'ペア3への建築指示と範囲'
        default: '見張り塔 | 160 64 100 | 180 80 120'
      task_p4:
        description: 'ペア4への建築指示と範囲'
        default: 'TNT倉庫 | 190 64 100 | 210 80 120'
      task_p5:
        description: 'ペア5への建築指示と範囲'
        default: '黄金の像 | 220 64 100 | 240 80 120'

permissions:
  contents: write

jobs:
  ai-bot:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pair_id: [1, 2, 3, 4, 5]
        role: ["A", "B"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve & sleep 10 && ollama pull llama3:8b-instruct-q4_0
      - name: Run Bot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install mineflayer minimist node-fetch@2
          # 選択されたペアの設定を環境変数から取得
          CONFIG_KEY="task_p${{ matrix.pair_id }}"
          FULL_CONFIG="${{ github.event.inputs[format('task_p{0}', matrix.pair_id)] }}"
          
          node main.js \
            --host "${{ github.event.inputs.mc_host }}" \
            --name "Bot-${{ matrix.pair_id }}-${{ matrix.role }}" \
            --pair "${{ matrix.pair_id }}" \
            --role "${{ matrix.role }}" \
            --config "$FULL_CONFIG"
